<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>市政情報センター（原形図）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">市政情報センター（原形図）</h1>
  <div class="image-base-container">
    <img src="base-image.jpg" alt="ベース画像" class="base-image">
    <button class="btn-on-image" style="top: 20%; left: 30%;" data-group="4">
      <span class="btn-text">書籍棚</span>
    </button>
    <button class="btn-on-image" style="top: 80%; left: 70%;" data-group="0">
      <span class="btn-text">入金機付近</span>
    </button>
    <button class="btn-on-image" style="top: 60%; left: 55%;" data-group="2">
      <span class="btn-text">ラック</span>
    </button>
    <button class="btn-on-image" style="top: 10%; left: 60%;" data-group="3">
      <span class="btn-text">支柱</span>
    </button>
    <button class="btn-on-image" style="top: 20%; left: 17%;" data-group="5">
      <span class="btn-text">コピー機</span>
    </button>
    <button class="btn-on-image" style="top: 80%; left: 15%;" data-group="6">
      <span class="btn-text">机付近</span>
    </button>
    <button class="btn-on-image" style="top: 50%; left: 75%;" data-group="1">
      <span class="btn-text">ソファー</span>
    </button>
    <button class="btn-on-image" style="top: 80%; left: 48%;" data-group="7">
      <span class="btn-text">外側付近</span>
    </button>
    <!-- 必要に応じてボタンを追加 -->
  </div>

  <div class="popup-overlay">
    <div class="carousel-container">
      <span class="close-btn">&times;</span>
      <div class="carousel-track"></div>
      <button class="carousel-btn prev-btn">&#10094;</button>
      <button class="carousel-btn next-btn">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
